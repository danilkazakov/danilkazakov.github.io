<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Тестовое задание для Автоматики</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="fonts/ptsans.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="automatica">
	<section class="book-search">
		<header>
			<h1 class="book-search__title">Книги</h1>
			<button class="close">×</button>
		</header>
		<div class="search-wrap">
			<form class="search">
				<input type="search" placeholder="Поиск" class="search__input"> 
   				<button type="submit" class="search__submit"><span class="search__icon"></span></button>
			</form>
		</div>
		<div class="content">
			<ul class="books-list">
				
			</ul>
		</div>
	</section>
	<!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> -->
	<script src="js/vendor/jquery-1.12.0.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
	<script src="js/automatica.js"></script>
</body>
</html>
